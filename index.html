  <section class="content-row">

    <main class="main">
      <h2>Play Now</h2>
      <form action="#" method="get">
        <label for="playerName">Name (required):</label>
        <input id="playerName" name="playerName" type="text" required>

        <label for="choice">Choose One:</label>
        <select id="choice" name="choice">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </main>

    <!-- Sidebar (percentage width, different color, hover effect) -->
    <aside class="sidebar">
      <h3>How to Play</h3>
      <p>Rock beats Scissors</p>
      <p>Paper beats Rock</p>
      <p>Scissors beat Paper</p>
      <p>Same choice = tie</p>
